		<style>

				background: rgba(0, 0, 0, 0);

			.btn {
				text-transform: capitalize;
				color: #fff;
				padding: 14px 20px;
			}
			
			.btn:hover {
				color: #fff;
			}
			
			.btn-sm {
				padding: 11px 16px;
				border-radius: 5px;
			}
			
			.btn-lg {

			}
			
			.button-left>i {

			}
			
			.button-right>i {
				margin-right: 7px;
			}
			
			.blue,
			.light-brown,
			.light-green,
			.light-orange {
				background: #0088cc;
				box-shadow: 0 4px 0 #006394;
				transition: all 0.2s ease-in-out 0s;
				position: relative;
				top: 0;
			}
			
			.light-brown {
				background: #cec2ab;
				box-shadow: 0 4px 0 #b9a888;
			}
			
			.light-green {
				background: #75d69c;
				box-shadow: 0 4px 0 #b9a888;
			}
			
			.light-orange {
				background: #f79468;
				box-shadow: 0 4px 0 #f46e33;
			}
			
			.blue:hover,
			.light-brown:hover,
			.light-green:hover,
			.light-orange:hover {
				top: 2px;
				box-shadow: 0 2px 0 #006394;
			}
			
			.light-brown:hover {
				box-shadow: 0 2px 0 #b9a888;
			}
			
			.light-green:hover {
				box-shadow: 0 2px 0 #4ac97d;
			}

	<script>

		}

		function showLS() {
			$("#table1").hide(200);
			$("#table3").show(400);
		}

		$(function() {
			$("#login").click(function() {
